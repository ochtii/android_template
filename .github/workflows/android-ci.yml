name: Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Android SDK
      run: |
        # Download and setup Android SDK
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O android-sdk.zip
        mkdir -p $ANDROID_HOME
        unzip -q android-sdk.zip -d $ANDROID_HOME
        mv $ANDROID_HOME/cmdline-tools $ANDROID_HOME/latest
        mkdir -p $ANDROID_HOME/cmdline-tools
        mv $ANDROID_HOME/latest $ANDROID_HOME/cmdline-tools/latest

        # Set environment variables
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

        # Accept licenses
        yes | sdkmanager --licenses > /dev/null

        # Install required components
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Create local.properties
      run: echo "sdk.dir=$ANDROID_HOME" > local.properties

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build --no-daemon --stacktrace --info

    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: android-template-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30

    - name: Build Release APK (unsigned)
      run: ./gradlew assembleRelease --no-daemon --stacktrace
      continue-on-error: true

